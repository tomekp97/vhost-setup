<VirtualHost *:80>
    ServerName PROJECT_DIR_OVERWRITE.local
    ServerAlias www.PROJECT_DIR_OVERWRITE.local
    ServerAdmin webmaster@gmail.com
    DocumentRoot PROJECT_PATH_OVERRIDE

    <Directory PROJECT_PATH_OVERRIDE>
        Options +Indexes +FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/PROJECT_DIR_OVERWRITE.local-error.log
    CustomLog ${APACHE_LOG_DIR}/PROJECT_DIR_OVERWRITE.local-access.log combined
</VirtualHost>
